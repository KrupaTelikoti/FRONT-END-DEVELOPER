<!DOCTYPE html>
<html>
<head>
    
    <h3 style="text-align: center;"><B>REGISTRATION</B></h3>
</head>
<body style="text-align: center;">
    
    <label>first name:</label> <input size="40" type="text" placeholder="First Name here"> <br><br>
    <label>Last name:</label> <input size="40" type="text" placeholder=" Name here"><br><br>
    <label>User Name:</label> <input size="40" type="text" placeholder="User Name here"><br><br>
    <label>Password:</label> <input size="40" type="password" placeholder="Password here"><br><br>
    <label>Email :</label> <input size="40" type="email" placeholder="Enter email here"><br><br>
    <label>Mobile Number:</label> <input size="40" type="number" placeholder="Mobile Number here"><br><br>
    <label>City:</label> 
       <select>
        <option></option>
        <option>Delhi</option>
        <option>Bangalore</option>
        <option>Mumbai</option>
        <option>Chennai</option>
        <option>Hyderabad</option>
       </select><br><br>
    <label>Slot Availability:</label> <input type="date" min="2023-01-10" max="2023-01-15"><br><br>
    <label>About Your Self:</label> <textarea id="abty" cols="30" rows="5"></textarea><br><br>
    <label>Gender:</label> <input type="radio"Name=gender> Male <input type="radio"Name=gender> Female <input type="radio"Name=gender> Others <br><br>
    <button type="submit">Register</button>
    
</body>
</html>
